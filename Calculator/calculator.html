<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled placeholder="0"/>
            <div class="buttons">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn operator" value="/">รท</button>

                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn operator" value="*">ร</button>

                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn operator" value="-">-</button>

                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="=">=</button>
                <button class="btn operator" value="+">+</button>
                
                <button class="btn clear" value="C">C</button>
            </div>
        </div>
        <div class="history">
            <h3>Calculate list</h3>
            <ul id="history-list"></ul>
            <button class="btn action-btn" id="clear-history">Clear History</button>
            <button class="btn action-btn" id="share-history">Share History</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
